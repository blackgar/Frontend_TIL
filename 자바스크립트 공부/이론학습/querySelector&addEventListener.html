<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <span>
        <p>hi</p>
      </span>
    </div>
    <div>
      <span id="order">1</span>
      번째 참가자
    </div>
    <div>
      제시어 :
      <span id="word"></span>
    </div>
    <input type="text" />
    <!-- 버튼을 중간 버튼2 제외하고 입력, 버튼3을 선택하고 싶을 때는 모든 버튼에 id 값이나 class값을 넣어주고 이를 바탕으로 선택하는 것이 효율적이다. -->
    <button class="target">입력</button>
    <button class="btn">버튼2</button>
    <button class="btn">버튼3</button>
    <script>
      // prompt, confirm, alert로 페이지에 알림창을 띄워 각가의 역할을 수행하게 할 수 있다. alert를 제외하고는 입력 값을 저장할 수 있다.
      const players = parseInt(prompt("몇 명이 참가하나요?"), 10);
      const confirmation = confirm(`${players}명으로 시작합니다. 맞습니까?`);
      document.querySelector("span"); // 이건 id가 order인 첫번째 span이 선택된다.
      document.querySelector("#word"); // id가word인 span을 선택하고 싶으면(id선택)
      document.querySelector("button.btn"); // 버튼2와 버튼3을 선택하고 싶다(button태그 중 class가 btn인 태그 선택)
      document.querySelector(".target"); // 입력 버튼을 선택하고 싶다.(class선택)

      const $span = document.querySelector("div span"); // div의 자손 중 span 태그를 찾아라
      const $p = document.querySelector("div p"); // div의 자손 중 p태그를 찾아라
      const $span2 = document.querySelector("div>span"); // div의 자식 중 span태그를 찾아라
      document.querySelector("body #target button"); //선택자, 내부선택자, 내부선택자.. 이런식으로 사용 가능
      // 너무 내부 선택자가 길어지면 id값을 주어 찾으면 편하다.

      // addeventListener에 해당 태그와 관련된이벤트 명을 넣고 뒤에 리스너함수를 넣는다.
      document
        .querySelector("input")
        .addEventListener("input", function (event) {
          console.log("글자 입력", event.target.value);
        });
      const onClick = function () {
        console.log("버튼 클릭");
      };
      // 이렇게 함수를 미리 선언하고 넣어줄수도 있다. 단, onClick()을 하는게 아니라 함수자리이므로 함수만 넣어준다. 괄호는 실행을 바로 한다는 의미이므로 빼야한다.
      document.querySelector("button").addEventListener("click", onClick);
    </script>
  </body>
</html>
